{% for item in items %}
<div class="content-row" style="background-image: url('static/images/{{ item['filename'] }}')">
  {% if item['description'] is defined and item['description']|length > 0 %}
  <div class="row-description-container">
    <p class="description">
      {{ item['description'] }}
    </p>
  </div>
  {% endif %}
</div>
{% endfor %}
